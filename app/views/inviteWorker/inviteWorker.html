
<ion-view class="inviteWorker">
    <ion-content>
        <div class="worker_topTitle">
            填写资料
        </div>
        <div class="topContainer">
            <div class="imgCon">
                <img  ng-src="{{data.user.head}}">
            </div>
            <p class="peoName">
                {{data.user.userName}}
            </p>
            <p class="peoRole">
                {{data.user.workTypeName || '砌砖工'}} <span> {{data.user.authState * 1 == 1 ? '已认证' :'未认证' }}</span>
            </p>
        </div>
        <div class="countInfo">
            <ul class="">
                <li>

                    <span class="itemName workerProfe">
                        职业道德
                    </span>
                    <span class="countNo">
                        5分
                    </span>
                </li>
                <li>

                    <span class="itemName speed">
                        干活速度
                    </span>
                    <span class="countNo">
                        5分
                    </span>
                </li>
                <li>

                    <span class="itemName integrity">
                        诚信评分
                    </span>
                    <span class="countNo">
                        5分
                    </span>
                </li>
                <li>

                    <span class="itemName quality">
                        质量评分
                    </span>
                    <span class="countNo">
                        5分
                    </span>
                </li>
            </ul>
        </div>
        <div class="evaluation">
            <h3>收到的评价
            </h3>
            <div class="detailEvaluation">
                <p>{{data.comment.content}}</p>

            </div>
        </div>

    </ion-content>
    <div class="tabs bottomButton">
        <button class="yellow">立即邀请</button>
        <button class="share">分享</button>
    </div>
</ion-view>
